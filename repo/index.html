<!DOCTYPE html>
<html>
   <head>
      <title>Uckermark's Cydia Repo</title>
      <style>
         body {
         font-family: sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f8f8f8;
         }
         .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 40px;
         text-align: center;
         }
         #title {
         font-size: 36px;
         color: #333;
         margin-bottom: 20px;
         }
         #content {
         margin-top: 40px;
         }
         a {
         display: inline-block;
         background-color: #333;
         color: #fff;
         padding: 8px 16px;
         font-size: 16px;
         border-radius: 4px;
         text-decoration: none;
         cursor: pointer;
         margin-bottom: 20px;
         }
         a:hover {
         background-color: #444;
         }
         hr {
         border: 0;
         height: 1px;
         background-color: #ddd;
         margin: 20px 0;
         }
         h4 {
         font-size: 20px;
         color: #333;
         margin-bottom: 20px;
         }
         #samples {
         width: 100%;
         display: flex;
         flex-wrap: wrap;
         }
         .package {
         width: 200px;
         height: 200px;
         background-color: #fff;
         border-radius: 4px;
         margin: 10px;
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }
         .package h5 {
         font-size: 16px;
         color: #333;
         margin-bottom: 10px;
         }
         .package p {
         font-size: 14px;
         color: #666;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div id="title">Uckermark's Cydia Repo</div>
         <div id="content">
            <a href="sileo://source/https://www.uckermark.tk/repo/"><b>Add repo to Sileo</b></a><span id="ocy"></span>
            <hr>
            <h4>These are the packages on this repo</h4>
            <div id="samples">
               <script type='text/javascript'>
                  //The functionality for the package list.
                  function Apt_package() {
                  	this.Package;
                  	this.Version;
                  	this.Section;
                  	this.Installed_Size;
                  	this.Description;
                  	this.Name;
                  	this.Author;
                  	this.Filename;
                  	this.Depiction;
                  } //Constructor for Apt_package object.
                  
                  function parsePackage(string) {
                    if (!string) {
                      return undefined;
                    }
                  
                    var a_package = new Apt_package();
                    a_package.Depiction = 'undefined.html'; // Set default value for Depiction
                  
                    var lines = string.split('\n');
                  
                    for (var c = 0; c < lines.length; ++c) {
                      var line = lines[c];
                      if (!line || line.search(':') === -1) continue;
                  
                      var components = line.split(':');
                      if (components.length < 2) continue;
                  
                      var key = components.shift().trim();
                      var value = components.join(':').trim();
                  
                      switch (key) {
                        case 'Package':
                          a_package.Package = value;
                          break;
                        case 'Version':
                          a_package.Version = value;
                          break;
                        case 'Section':
                          a_package.Section = value;
                          break;
                        case 'Installed-Size':
                          a_package.Installed_Size = value;
                          break;
                        case 'Description':
                          a_package.Description = value;
                          break;
                        case 'Name':
                          a_package.Name = value;
                          break;
                        case 'Author':
                          a_package.Author = value;
                          break;
                        case 'Filename':
                          a_package.Filename = value;
                          break;
                        default:
                          break; // Unknown key.
                      }
                    }
                  
                    if (!a_package.Package) {
                      return undefined;
                    }
                  
                    return a_package;
                  }
                  
                  
                  function parsePackages(parse) {
                  	var depictions = {};
                  	while (parse.indexOf('\r') >= 0) parse = parse.replace('\r', ''); //Remove all carriage returns, which should not be there, anyways.
                  
                  	var packages = parse.split('\n\n');
                  
                  	for (var c = 0; c < packages.length; ++c) {
                  		var a_package = parsePackage(packages[c]);
                  
                  		if (a_package == undefined) continue;
                  
                  		var pid = a_package.Package;
                  
                  		if (depictions[pid] && (parseFloat(a_package.Version) >= parseFloat(depictions[pid].Version))) { //Only keep the latest version.
                  			depictions[pid] = a_package;
                  		} else if (depictions[pid] == undefined) { //Package not added yet, add.
                  			depictions[pid] = a_package;
                  		}
                  	}
                  
                      return depictions;
                  }
                  
                  var xhr;
                  if (window.XMLHttpRequest) {
                      xhr = new XMLHttpRequest();
                  } else if (window.ActiveXObject) {
                      xhr = new ActiveXObject('Microsoft.XMLHTTP');
                  }
                  
                  xhr.onload = function() {
                  	if (!(xhr.status === 200)) return;
                  
                  	var depictionArray = parsePackages(xhr.responseText);
                  	if (!depictionArray) return;
                  
                  	for (const key in depictionArray) {
                    const pack = depictionArray[key];
                  
                    const name = `${pack.Name} (${pack.Version})`;
                    const description = pack.Description;
                    const depictionLink = pack.Depiction;
                    const downloadLink = pack.Filename;
                    const packageId = `u_${pack.Package}`;
                  
                    let sileoLink = '';
                    if (is_ios) {
                      sileoLink = `&nbsp;&nbsp;<a href="sileo://package/${pack.Package}" target="_blank">Show in Sileo.</a><br>`;
                    }
                  
                    const html = `
                      <a href="javascript:var e = document.getElementById('${packageId}'); e.style.display = e.style.display= (e.style.display == 'block' ? 'none' : 'block');">${name}</a><br>
                      <div id="${packageId}" style="display:none;">
                        &nbsp;&nbsp;${description}<br>
                        ${sileoLink}
                        &nbsp;&nbsp;<a href="${depictionLink}">Show more info.</a><br>
                        &nbsp;&nbsp;<a href="${downloadLink}" target="_blank">Download the deb package.</a><br><br>
                      </div>
                    `;
                  
                    document.getElementById('samples').innerHTML += html;
                  }
                  };
                  
                  xhr.open("GET","Packages");
                  xhr.send();
               </script>
            </div>
         </div>
      </div>
   </body>
</html>
